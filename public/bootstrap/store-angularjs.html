    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container container-fluid">
            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Online Store</a>
            </div>
            
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Catalog</a></li> 
                  <li><a href="#">Contact</a></li> 
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- -------------------------------- Second Container and Data ----------------------------------------------- -->
    
    <div class="container" id="secondContainer">
        
           <!-- --------------------------- Side Navigation Bar --------------------------------------- -->
        <div class="col-md-3 well">    
                <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a href="#">Add Product</a></li> <br/>
                  <li><a href="#">Electronics</a></li> <br/>
                  <li><a href="#">Clothings</a></li> <br/>
                  <li><a href="#">Home Improvements</a></li> <br/>
                </ul>
        </div>
        
            <!-- --------------------------- Product Adding and Displaying Box ------------------------------- -->
        <div class="col-md-9"  ng-controller="firstController">
                
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="searchItem" placeholder="Search by item name">
                  </div>
                </form>
            
                <p></p>
            
                <form class="form-inline" role="form">
                  <div class="form-group">
                        <label for="adding">Add Item</label>
                        <input type="text" class="form-control" id="addItem" placeholder="Item Name" ng-model="newItemName">
                        <input type="text" class="form-control" id="descriptionItem" placeholder="Description" ng-model="newItemDescription">
                        <input type="text" class="form-control" id="priceItem" placeholder="Price" ng-model="newItemPrice">
                  </div>
                        <button type="submit" class="btn btn-default" id="submitButton" ng-click="createProduct()" >Add</button>
                </form> 
            
                <div id="display">
                    
                    <!-- ------------------------ Template ---------------------------------------------- -->
                    
                       <div ng-repeat='product in products'> 
                           
                            <div id='{{product.id}}' class='container topMargin well'>
                                
                                <div class='col-md-8'>
                                    <h2 class='newItemName'> {{product.addItem}} </h2>
                                    <h4 class='newItemDescription'> {{product.description}} </h4>
                                </div>
                                <div class='col-md-2 main'>
                                    <button class='btn btn-primary'><span class='newItemValue'> {{product.priceItem}} </span></button>
                                </div>
                                <div class='col-md-2 main'>
                                    <span class='glyphicon glyphicon-remove-sign removeData' ng-click='removeMe(product.id)'></span>
                                </div>
                                
                            </div> 
                           
                        </div>
                    
                    <!-- ---------------------------------------------------------------------------------- -->
                            
                </div> <!-- <div id="display"> -->
            
        </div> <!-- <div class="col-md-9"> -->
        
    </div> <!-- <div class="container" id="secondContainer"> -->
    
    <!-- --------------------------------------------------------------------------------------------------- -->
            
    <script>
        
        var myApp = angular.module("myApp", []);
                
        myApp.controller("firstController", function($scope,$http){ 
                      
            //AJAX call function
            function GetProducts() {
                $http({                  //Defining the $http service for getting the people
                    method: 'GET',
                    url: '/onlineItems'
                })
                .success(function (response) {
                   $scope.products = response;
                });
            }
            
            //Data displaying on page load
            GetProducts();
                   
            //Adding a new product
            $scope.createProduct = function () {
                //Defining $http service for creating a person
                $http({
                    method: 'POST',
                    url: '/onlineItems',
                    data : {
                        addItem : $scope.newItemName,
                        description : $scope.newItemDescription,
                        priceItem : $scope.newItemPrice
                    }
                })
                .success(function (data) { GetProducts(); });
            };
                 
            //Removing The Data
            $scope.removeMe = function(pId){ 
                $http({
                    method: 'DELETE',
                    url: '/onlineItems/' + pId
                })
                .success(function (data) { GetProducts();});    
            };
                
        });
        
          
            //Data displaying on page load
            /*var url = "/onlineItems";
                 
            $http.get(url).success( function(response) {
                $scope.products = response;
            });
            */
        
    </script>
